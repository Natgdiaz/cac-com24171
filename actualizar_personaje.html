    <h2>Actualizar personaje</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }} <!-- Token CSRF -->
        <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="nombre">
        <br>
        <label for="descripcion"><i class="fas fa-info-circle"></i> Descripción:</label>
        <textarea id="descripcion" name="descripcion">descripción</textarea>
        <br>
        <label for="foto"><i class="fas fa-image"></i> Foto:</label>
        <input type="file" id="foto-perfil" name="foto" onchange="previewImage()">
        <br>
        <img id="imagen-preview" src="#" alt="Vista previa de la imagen" style="display: none;">
        <br>
        <input type="submit" value="Actualizar">
    </form>
